<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zentriertes Formular</title>
    <style>
        /* Container-Stil */
        .zentrierter-container {
            display: flex;
            justify-content: center; /* Zentriert horizontal */
            align-items: center; /* Zentriert vertikal */
            height: 100vh; /* Vollständige Höhe des Viewports */
        }
        /* Formular-Stil */
        form {
            display: flex;
            flex-direction: column; /* Elemente vertikal anordnen */
            align-items: center; /* Elemente im Formular zentrieren */
        }
        input, button {
            margin: 5px; /* Etwas Abstand zwischen den Elementen */
        }
    </style>
    <script type="text/javascript">
        function umleiten() {
            var eingabe = document.getElementById('eingabe').value;
            if(eingabe.match(/^[a-z0-9]{6}$/)) {
                var basisUrl = "https://costin89.github.io/lazyHolo/";
                var zielUrl = basisUrl + eingabe + ".html";
                window.location.href = zielUrl;
            } else {
                alert("Bitte geben Sie genau 6 Zeichen ein (nur Kleinbuchstaben und Zahlen).");
            }
            return false; // Verhindert die Standard-Formularübermittlung
        }
    </script>
</head>
<body>
<div class="zentrierter-container">
    <form onsubmit="return umleiten();">
        <p>SESSION ID</p>
        <br>
        <input type="text" id="eingabe" maxlength="6" pattern="[a-z0-9]{6}" title="Bitte geben Sie genau 6 Zeichen ein (nur Kleinbuchstaben und Zahlen)." required>
        <button type="submit">Los</button>
    </form>
</div>
</body>
</html>
